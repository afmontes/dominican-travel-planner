<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Familiar en República Dominicana</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="relative h-96">
        <img src="/api/placeholder/1200/400" alt="República Dominicana" class="w-full h-full object-cover"/>
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-5xl font-bold mb-4">Aventura Familiar en República Dominicana</h1>
                <p class="text-xl">31 de Diciembre 2024 - 8 de Enero 2025</p>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="mb-12 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-3xl font-bold mb-6 text-center">Nuestro Recorrido</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-xl font-bold mb-2">Santo Domingo</h3>
                    <img src="/api/placeholder/400/300" alt="Santo Domingo" class="w-full rounded-lg mb-4"/>
                    <p>31 Dic - 3 Ene</p>
                    <p>Hotel Gran Europa Santo Domingo</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-xl font-bold mb-2">Punta Cana</h3>
                    <img src="/api/placeholder/400/300" alt="Punta Cana" class="w-full rounded-lg mb-4"/>
                    <p>3 Ene - 8 Ene</p>
                    <p>Hotel Occidental Caribe</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
